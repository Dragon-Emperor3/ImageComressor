{% extends 'compressor/main.html' %}
{% load static %}

{% block content %}

    <div class='main' border: 2px solid #000;>
        <h2>Result:</h2>
        <table>
            <tr>
                <th >Original {{o_size}}</th>
                <th >Compressed {{c_size}} [{{percentage}}%] </th>
            </tr> 
            
            <tr>
                <td><img src="{% static 'images/'|add:image_name %}"></td>
                <td><img src={% static '/images/compressed.jpg' %}></td>
            </tr>
        </table>
        <div class='d-flex justify-content-between mt-10'>
            <a href={% url 'home' %} class="btn btn-warning">Back</a>
            <div>
                <a href={% url 'show' %} class="btn btn-success">Compress More</a>
                <a href={% url 'download' %} class="btn btn-dark">Download</a>
            <div>
        </div>

    </div>
   
    
{% endblock content %}
